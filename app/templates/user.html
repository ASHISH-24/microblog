{% extends "base.html" %}

{%block content%}
	<table>
		<tr valign='top'>
			<td><img src = {{ user.avatar(400) }}></td>
			<td><h2>{{user.username}}</h2>
			{% if user.about_me %}<p>{{user.about_me}}</p>{% endif %}
			{% if user.last_seen %}<p>{{user.last_seen}}</p>{% endif %}
			</td>
		</tr>
	</table>
	{% for post in posts %}
	<p>{{post.author.username}} says: {{post.body}} </p>
	{% endfor %}
{%endblock%}
