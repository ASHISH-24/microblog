{%extends 'base.html'%}
{%block app_content%}
	<h2>Password Reset</h2>
	<form action="" method='post' novalidate>
		{{form.hidden_tag()}}
		<p>
			{{form.email.label}}<br>
			{{form.email(size=32)}}<br>
			{%for error in form.email.errors%}
			<span>{{error}}</span>
			{%endfor%}
		</p>
		<p>
			{{form.submit()}}
		</p>
	</form>
{%endblock%}
